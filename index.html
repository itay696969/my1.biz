<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f1f1f1;
}

.video-container {
  position: relative;
  width: 80%;
  max-width: 800px;
}

video {
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>
<body>
<div class="video-container">
  <video autoplay muted loop>
    <source src="underconstruction.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
</body>
</html>
